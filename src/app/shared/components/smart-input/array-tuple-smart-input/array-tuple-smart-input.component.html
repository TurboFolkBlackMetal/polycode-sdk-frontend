<div class="flex flex-col text-gray-700" *ngFor="let item of manifest.inputs.at(0)?.parameters">
    <div class="flex flex-col mb-2">
        <div class="text-sm mb-1 font-semibold">{{item.name}}</div>
        <div class="text-xs mb-1 text-gray-500">{{item.description}}</div>
        <app-smart-input [rootForm]="tupleArrayForm" [solidityType]="item.solidity_type"
                    [recommendedTypes]="item.recommended_types"
                    [controlName]="item.solidity_name"
                    [manifestID]="manifest"
                    [formFinishedLoadingSub]="formFinishedLoadingSub"></app-smart-input>
    </div>
</div>
<div class="w-full mt-2">
    <div *ngIf="successMessageDisplay$ | async" class="bg-green-50 text-green-700 uppercase text-xs font-medium mb-2 flex flex-row justify-center items-center py-2">
        Succesfully added item to list. Add more items if you want.
    </div>
    <div class="w-full flex flex-row items-center justify-center">
        <button [disabled]="!tupleArrayForm.valid"
        (click)="addToListClicked()"
        class="w-1/2 py-2 bg-violet-700 mr-1 hover:bg-violet-900 text-white
         font-semibold text-xs uppercase rounded-lg disabled:bg-gray-400">
           Add to list
       </button>
       <button class="w-1/2 py-2 ml-1 bg-green-700 hover:bg-green-900 text-white font-semibold text-xs uppercase rounded-lg">
           Finish
       </button>
    </div> 
    
</div>
